<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
       <h1 class="header">Sarah's Counter Project</h1>
      
        <h1 class="counter-number" style="text-align: center;font-size:100px;">0</h1>
        <div class="counter">
        <div class="plus-div" id="plus-div">
            <button class="plus" id="minus" style="font-size: 30px;">+</button>
        </div>
        <div class="minus-div" id="minus-div">
            <button class="minus" id="minus" style="font-size: 40px;">-</button>
        </div>
       </div>
       <script src="./index.js"></script>
    </body>
</html>
